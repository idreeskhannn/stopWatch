
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p>
                <span class="mins" id="hr">00</span>:<span class="seconds" id="min">00</span>:<span class="tens" id="sec">00 </span> :<span id="msec">00</span>
            </p>
             <br>
            <button class="btn-start" onclick="start()" id="startBtn">START</button>
            <button class="btn-stop" id="stp" onclick="stop()">STOP</button>
            <button class="btn-reset" id="rst" onclick="reset()" >RESET</button>
        </div>
    </div>



</body>
<script src="app.js"></script>
</html>
